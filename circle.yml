general:
  artifacts:
    - "images"

machine:
  services:
    - docker

test:
  post:
    - docker run -d bbailey/telegraf sleep 10

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD
      - docker push bbailey/telegraf:latest
